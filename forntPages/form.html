<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <h1>Add User | Login Details</h1>
        <div>
            <input type="text" required placeholder="Username" name="username" id="user">
        </div><br><br>

        <div>
            <input type="text" required placeholder="Firstname" name="firstname" id="name">
        </div><br><br>

        <div>
            <input type="text" required placeholder="Lastname" name="lastname" id="last">
        </div><br><br>

        <div>
            <input type="password" required placeholder="password" name="password" id="pass">
        </div><br><br>

        <div>
            <input type="password" required placeholder="Confirm Password" name="confirm" id="cpassword">
        </div><br><br>

        <span>
            <input type="submit" value="Cancel" id="canc">
        </span>
        <span>
            <input type="submit" value="Proceed" id="proc">
        </span>



    </form>
</body>
</html>
