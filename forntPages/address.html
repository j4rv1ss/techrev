<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <form action="">
        <h1>Add User | Profile Details</h1>
        <div class="profile">
            Profile Pic <input  required placeholder="upload file" type="file" name="file" id="file">
        </div><br><br>
        <div>
            <input type="text" required placeholder="Address line 1" name="address" id="address">
        </div><br><br>

        <div>
            <input type="text" required placeholder="Country" name="country" id="country">
        </div><br><br>

        <div>
            <input type="text" required placeholder="State" name="state" id="state">
        </div><br><br>

        <div>
            <input type="password" required placeholder="City" name="city" id="city">
        </div><br><br>

        <div>
            <input type="password" required placeholder="Zipcode" name="zipcode" id="zip">
        </div><br><br>

        <span>
            <input type="submit" value="Cancel" id="canc">
        </span>
        <span>
            <input type="submit" value="Save" id="proc">
        </span>



    </form>

</body>
</html>
